<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Doa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body { font-family: Arial, sans-serif; }
        .doa-container { margin: 20px auto; max-width: 800px; }
        .doa-card { padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .arabic { font-size: 1.5rem; text-align: right; color: #333; }
        .indo { font-size: 1rem; color: #666; }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">Doa App</a>
            <a class="nav-link" href="/doa">Home</a>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center my-4">{{ doa_id }}. {{ doa.judul }}</h1>
        <div class="doa-container">
            <div class="doa-card">
                <p class="arabic">{{ doa.arab }}</p>
                <p class="indo">{{ doa.indo }}</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
