<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>BilalsBxp Web</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Style untuk navbar */
        .navbar {
            background-color: rgb(30, 30, 30); /* Warna background gelap */
        }

        .navbar-brand {
            color: rgb(255, 165, 0); /* Warna terang pada logo/menu */
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .navbar-brand:hover {
            color: rgb(255, 215, 0);
        }

        .nav-link, .dropdown-item {
            color: white;
            transition: color 0.3s ease;
        }

        .nav-link:hover, .dropdown-item:hover {
            color: rgb(0, 191, 255);
        }

        /* Animasi geser untuk menu navbar */
        .navbar-nav {
            transform: translateX(-100%);
            animation: slideIn 0.5s forwards;
        }

        @keyframes slideIn {
            to {
                transform: translateX(0);
            }
        }

        /* Style untuk animasi teks bergerak */
        .moving-text {
            color: rgb(255, 215, 0); /* Warna terang */
            font-size: 24px;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            position: relative;
        }

        .moving-text span {
            display: inline-block;
            position: relative;
            animation: moveText 10s linear infinite;
        }

        @keyframes moveText {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }
    </style>
</head>

    <nav class="navbar navbar-expand-lg">

        <div class="collapse navbar-collapse" id="navbarNav">
