<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Dzikir</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #4CAF50;
            padding: 1em;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin: 20px;
        }

        .search-bar form {
            width: 100%;
            max-width: 600px;
            display: flex;
        }

        .search-bar input[type="text"] {
            padding: 10px;
            flex: 1;
            font-size: 16px;
            border: 1px solid #ddd;
            border-right: none;
            border-radius: 5px 0 0 5px;
        }

        .search-bar button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 0 5px 5px 0;
        }

        .content {
            margin: 20px auto;
            max-width: 700px;
        }

        .dzikir-item {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .arab {
            font-size: 1.4em;
            color: #333;
            direction: rtl;
            text-align: right;
            margin-bottom: 10px;
        }

        .indo {
            font-size: 1em;
            color: #555;
            text-align: left;
        }

        .ulang {
            font-size: 0.9em;
            color: #777;
            text-align: left;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/dzikir/solat">Dzikir Solat</a></li>
            <li><a href="/dzikir/pagi">Dzikir Pagi</a></li>
            <li><a href="/dzikir/sore">Dzikir Sore</a></li>
        </ul>
    </nav>

    <div class="content">
        {% if kategori %}
            <h2>Dzikir {{ kategori.capitalize() }}</h2>
            {% for dzikir in selected_data %}
                <div class="dzikir-item">
                    <p class="arab">{{ dzikir.arab }}</p>
                    <p class="indo">{{ dzikir.indo }}</p>
                    <p class="ulang">{{ dzikir.ulang }}</p>
                </div>
            {% endfor %}
        {% else %}
            <p> Pilih kategori di atas untuk melihat daftar dzikir</p>
        {% endif %}
    </div>
</body>
</html>
